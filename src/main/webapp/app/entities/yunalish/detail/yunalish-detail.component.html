<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="yunalish">
      <h2 data-cy="yunalishDetailsHeading"><span jhiTranslate="talabaApp.yunalish.detail.title">Yunalish</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ yunalish.id }}</span>
        </dd>
        <dt><span jhiTranslate="talabaApp.yunalish.nom">Nom</span></dt>
        <dd>
          <span>{{ yunalish.nom }}</span>
        </dd>
        <dt><span jhiTranslate="talabaApp.yunalish.kod">Kod</span></dt>
        <dd>
          <span>{{ yunalish.kod }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/yunalish', yunalish.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
